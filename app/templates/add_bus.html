<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bus</title>
</head>
<body>
  <form method="POST">
    <label for="license_plate">License Plate:</label>
    <input type="text" id="license_plate" name="license_plate" maxlength="10"><br><br>
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" min="1"><br><br>
    <label for="service_number">Service Number:</label>
    <select name="service_number" id="service_number">
      <option value="-1">No Service</option>
      {% for item in available_services %}
      <option value="{{item.service_number}}">Service {{item.service_number}}</option>
      {% endfor %}
    </select>
    <button type="submit">Add!</button>
  </form>
  <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
