<div class="bg-light dark:bg-transparent d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="register" (ngSubmit)="onSubmit()" ngNativeValidate>
              <h1>Register New Driver</h1>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input cFormControl formControlName="username" placeholder="Username" name="username" required/>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input cFormControl formControlName="email" placeholder="Email" name="email" required/>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilPhone"></svg>
                </span>
                <input cFormControl formControlName="contact" placeholder="Contact Number" type="number" name="contact" required/>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input cFormControl formControlName="password" placeholder="Password" type="password" name="password" required/>
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input cFormControl formControlName="confirm_password" placeholder="Repeat password" type="password" name="confirm_password" required/>
                @if (repeat_password) {
                  <p style="color:red">* Please double-check the password confirmation!</p>
                }
              </c-input-group>
              <div class="d-grid">
                <button cButton type="submit" color="success">Create Account</button>
                @if (success) {
                  <p style="color:forestgreen">Account has been successfully added!</p>
                }
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
